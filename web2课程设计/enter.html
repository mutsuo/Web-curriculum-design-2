<!DOCTYPE html>
<html>
<head>
	<title>河北师范大学数字图书馆_登录</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/enter/style.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="whole">
		<div class="head">
			<a href="http://library.hebtu.edu.cn/" target="_blank">河北师范大学图书馆</a>
			<a href="http://weibo.com/hbsfdxtsg?refer_flag=1001030101_" target="_blank">
				<img src="images/enter/icon/weibo.png" alt="河北师范大学图书馆官方微博"/>
			</a>
		</div>
		<div class="content">
			<img src="images/enter/logo.png" alt="河北师范大学数字图书馆"/>
			<form>
				<span class="input input--login">
					<input class="input__field input__field--login" type="text" id="input-1" maxlength='10'/>
					<label class="input__label input__label--login" for="input-1" data-content="学生证号/学号">
						<span class="input__label-content input__label-content--login">学生证号/学号</span>
						<p class="input__label-content point">不能为空</p>
						<p class="input__label-content wrong">不符合规则</p>
					</label>
				</span>
				<span class="input input--login">
					<input class="input__field input__field--login" type="password" id="input-2" maxlength='13'/>
					<label class="input__label input__label--login" for="input-2" data-content="密码">
						<span class="input__label-content input__label-content--login">密码</span>
						<p class="input__label-content point">不能为空</p>
					</label>
				</span>
				<div id="btn">
					<a href="javascript:void(0);" class="hbtn hb-fill-right">Sign&nbsp;In</a>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/enter.js"></script>
</html>
